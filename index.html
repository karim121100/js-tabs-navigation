<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabs Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="tabs">
    <div class="tab-buttons">
      <button onclick="openTab('tab1')">Tab 1</button>
      <button onclick="openTab('tab2')">Tab 2</button>
      <button onclick="openTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab-content">
      <p>This is content for Tab 1.</p>
    </div>

    <div id="tab2" class="tab-content">
      <p>This is content for Tab 2.</p>
    </div>

    <div id="tab3" class="tab-content">
      <p>This is content for Tab 3.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
